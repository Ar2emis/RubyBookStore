en:
  activerecord:
    errors:
      models:
        user:
          attributes:
            email:
              invalid: has invalid format.
            password:
              invalid: must contain at least 1 uppercase, at least 1 lowercase, at least 1 number.
        address:
          attributes:
            first_name:
              invalid: must consist of only letters.
            last_name:
              invalid: must consist of only letters.
            city:
              invalid: must consist of only letters.
            address:
              invalid: must consist of only letters, numbers, spaces, commas, spaces and dashes.
            zip:
              invalid: must consist of only numbers and dashes.
            phone:
              invalid: must contain plus (+) at the beginning. After should contain country code of chosen country in Country drop down list. Consists of numbers only.
            country:
              invalid: must be listed from the above.
